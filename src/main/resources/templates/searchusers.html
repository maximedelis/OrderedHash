<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Users</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>

  <h3>Ordered list of our users...</h3>

  <div th:if="${ not#lists.isEmpty(users)}">
    <table>
      <tr>
        <th>Name</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
      </tr>
    </table>
  </div>

</body>
</html>
